<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>login-form</title>
  </head>
  <body>
    <section class="login-form">
      <div class="title">
        <h1>فرم ثبت نام</h1>
      </div>
      <div class="form">
        <h5>فرم ثبت نام</h5>
        <form action="">
          <div class="input-1">
            <input type="text" name="user" id="username" placeholder=" " />
            <label for="username" class="label-1">نام کاربری</label>
            <input type="password" name="password" id="pass" placeholder=" " />
            <label for="pass" class="label-2">کلمه عبور</label>
          </div>
          <div class="input-2">
            <input type="text" name="name" id="name" placeholder=" " />
            <label for="name" class="label-3">نام و نام خانوادگی</label>
          </div>
          <div class="input-3">
            <button type="submit">ثبت نام</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
